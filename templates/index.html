<html>
	<head>
		<title>To-Do List</title>
	</head>

	<body>
		<h2>To-Do List</h2>
		<form action="/add" method="post">
			<input name="to_do" type="text"/>
			<input type="submit" value="Add To-Do"/>
		</form>

		<ul>
			{{range $key, $val := .}}
				<li>{{$val}}</li>
			{{end}}
		</ul>
	</body>
</html>
