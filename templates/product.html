<html>
	<head>
		<title>List of products</title>
	</head>
	<body>
		{{ range $key, $val:=.  }}
			Kamu membeli {{ $val.Nama }}
			<br>
			Seharga Rp {{ $val.Harga }} Rupiah
			Dengan berat {{ $val.BeratFmt }} Kg
			<br>
			{{ if gt $val.Berat 10000.0 }}
				Berat bgt
			{{ end }}
			<br>
		{{end}}
	</body>
</html>
